@if (avatar != null && avatar != ''){
    <span class="sbi-avatar">
        <img src="{{avatar}}" [ngStyle]="{width: avatarSize + 'px', height: avatarSize + 'px'}"/>
        @if(showName){
            <span style="margin-left: 5px;">
                {{name}}
            </span>
        }
        @if(tooltip != null){
            <span class="sbi-avatar-tooltip" [innerHTML]="tooltip | sanitizeHtml">
        }
        </span>
    </span>

}

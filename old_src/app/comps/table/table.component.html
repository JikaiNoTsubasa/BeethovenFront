<table>
    <tr>
        @for(header of headers; track header.id){
            <th>
                {{header}}
            </th>
        }
    </tr>
    @for(row of rows; track row.id){
        <tr>
            @for(row of outputRows; track row.id){
                <td>
                    {{ cell }}
                </td>
            }
        </tr>
    }
</table>

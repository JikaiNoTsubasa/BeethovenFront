<div class="sbi-left-menu">
    <header [@fadeIn]>
        <img src="{{user?.avatar}}"/>
        {{user?.firstname}}
    </header>
    <ul>
        <li><span>Navigation</span></li>
        <li><a href="main"><i class="fa fa-home"></i> Home</a></li>
        <li><a href="tickets"><i class="fa fa-ticket"></i> Tickets</a></li>
        <li><a href="customers"><i class="fa fa-building"></i> Customers</a></li>
        <!--
        <li><a href="messages"><i class="fa fa-comment"></i>
            <div *ngIf="messages != null && messages.length > 0">Messages ({{messages.length}})</div>
            <div *ngIf="messages == null || messages.length == 0">Messages</div>
            </a>
        </li>
        -->
        <li><a href="call"><i class="fa fa-comment"></i> Meeting</a></li>
        <li><span>Other</span></li>
        <li><a href="admin"><i class="fa fa-bookmark"></i> Admin</a></li>
        <li><a href="settings"><i class="fa fa-cog"></i> Settings</a></li>
        <li><a (click)="logoutUser()"><i class="fa fa-sign-out"></i> Logout</a></li>
    </ul>
</div>
<div class="sbi-chat-box">
    <div #chatboxTitle class="chat-title" (click)="openChatBox()">
        Chat Box
    </div>
    <div #chatboxContent class="chat-panel">
        <div class="chat-header" (click)="closeChatBox()">
            Chat Box
        </div>
        <div class="chat-users">
            <span *ngFor="let user of chatService.currentUsers" class="chat-user-item" (click)="chatService.selectUser(user.id)">
                <app-avatar
                [user]="user"
                [avatarSize]="30"
                [showName]="false"
                >
            </app-avatar>
            </span>
        </div>
        <span *ngFor="let res of chatService.currentMessages">
            <app-avatar
                [user]="res.sourceUser"
                [avatarSize]="25"
                [showName]="false"
                >
            </app-avatar>
            {{res.text}}
        </span>
    </div>
</div>

<ul class="sy-tabs">
    @for(tab of tabs; track tab; let i = $index){
        <li (click)="selectTab(tab)" class="sy-tab" [class.active]="i === activeIdx">
            @if(tab.tabIcon){
                <i [class]="tab.tabIcon"></i>
            }
            {{ tab.tabTitle }}
        </li>
    }
</ul>
<ng-content></ng-content>

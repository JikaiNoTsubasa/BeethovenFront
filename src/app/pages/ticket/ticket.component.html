<div class="sbi-main-container">
    <app-main-menu></app-main-menu>

    <div class="sbi-center-main">
        <h1>Tickets</h1>
        <div class="grid">
            <div class="col-12" [@fadeIn]>
                <div class="sbi-card">
                    <h2>Tickets</h2>
                    <div>
                        <a href="ticket/new" class="sbi-btn-normal">New Ticket</a>
                    </div>
                    <span *ngIf="loading">Loading...</span>
                    <div *ngIf="tickets && tickets.length > 0" style="margin-top: 20px;">
                        <table class="sbi-table">
                            <tr>
                                <th>ID</th>
                                <th>Status</th>
                                <th>Name</th>
                                <th>Created At</th>
                                <th>Assigned To</th>
                                <th>Product</th>
                                <th>GitLab</th>
                            </tr>
                            <tr *ngFor="let ticket of tickets">
                                <td>{{ticket.id}}</td>
                                <td>{{ticket.status.name}}</td>
                                <td><a class="sbi-link" href="/ticket/{{ticket.id}}">{{ticket.name}}</a></td>
                                <td>{{ticket.createdAt | date: 'dd/MM/yyyy HH:mm'}}</td>
                                <td>
                                    <app-avatar 
                                        [name]="ticket.assignedTo?.firstname + ' ' + ticket.assignedTo?.lastname" 
                                        [avatar]="ticket.assignedTo?.avatar ?? null"
                                        [avatarSize]="25">
                                    </app-avatar>
                                </td>
                                <td>{{ticket.product?.name}}</td>
                                <td><a *ngIf="ticket.product != null" class="sbi-link" href="{{ticket.product.codeBaseLink}}/{{ticket.gitlabTicketId}}" target="_blank">#{{ticket.gitlabTicketId}}</a></td>
                            </tr>
                        </table>
                    </div>

                </div>
            </div>
        </div>
        
    </div>
</div>

<div class="sbi-main-container">
    <app-main-menu></app-main-menu>

    <div class="sbi-center-main">
        <h1>Dashboard</h1>
        <div class="grid">
            <div class="col-12">
                <div class="sbi-card">
                    <h2>Tickets</h2>
                    <div>
                        <span class="sbi-btn-normal">New Ticket</span>
                    </div>
                    <div style="margin-top: 20px;">
                        <table>
                            <tr>
                                <th>ID</th>
                                <th>Status</th>
                                <th>Name</th>
                                <th>Created At</th>
                                <th>Assigned To</th>
                            </tr>
                            <tr *ngFor="let ticket of tickets">
                                <td>{{ticket.id}}</td>
                                <td>{{ticket.status.name}}</td>
                                <td>{{ticket.name}}</td>
                                <td>{{ticket.createdAt | date: 'dd/MM/yyyy HH:mm'}}</td>
                                <td>{{ticket.assignedTo.firstname}} {{ticket.assignedTo.lastname}}</td>
                            </tr>
                        </table>
                    </div>

                </div>
            </div>
        </div>
        
    </div>
</div>

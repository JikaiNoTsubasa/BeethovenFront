<div class="page">
    <h1>Users</h1>

    <toolbar>
        <button class="toolbar-btn squared rmar10" (click)="refreshUsers()">Refresh</button>
        <button class="toolbar-btn squared rmar10" routerLink="/users">New</button>
    </toolbar>

    <app-card title="User list">
        @if (loadingUsers) {
            <div class="pad20">
                Loading users...
            </div>
        }
        @else {
            <div class="pad20">
                <table class="table">
                    <tr>
                        <th>#ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>CanLogin</th>
                        <th>Last Connection</th>
                    </tr>
                    @for(user of users; track user.id){
                        <tr>
                            <td>{{user.id}}</td>
                            <td>
                                <a class="sb-link" routerLink="/users/{{user.id}}">{{user.name}}</a>
                            </td>
                            <td>{{user.email}}</td>
                            <td>
                                <i [ngClass]="{
                                'fa-solid': true,
                                'fa-circle-check sb-green': user.canLogin,
                                'fa-circle-xmark sb-red': !user.canLogin
                                }"></i>
                            </td>
                            <td>
                                {{user.lastConnection | date: 'dd/MM/yyyy HH:mm'}}
                            </td>
                        </tr>

                    }
                </table>
            </div>

        }
    </app-card>
</div>

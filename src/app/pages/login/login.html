<div class="login-container">
    <div class="login-card">
        <div class="card-left">
            <h1>Beethoven</h1>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <input #login class="login-input w100" type="text" placeholder="Login" formControlName="login">
                <div *ngIf="loginForm.get('login')?.errors?.['required'] && loginForm.get('login')?.touched" class="error-message">
                    Login is required
                </div>
                <br>
                <input #password class="login-input w100" type="password" placeholder="Password" formControlName="password">
                <div *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched" class="error-message">
                    Password is required
                </div>
                <br>
                <select #env class="login-env w100" formControlName="env">
                    <option *ngFor="let env of envs" [value]="env.url">{{env.name}}</option>
                </select>
                <div style="text-align: center;">
                    <input class="login-button" type="submit" value="Login" [disabled]="loginForm.invalid">
                </div>
            </form>
        </div>
        <div class="card-right">
            <h1>Welcome to the Beethoven App</h1>
            <p>This App has been created in order to manage projects. You can access the different environments of the application.</p>
        </div>
    </div>
</div>

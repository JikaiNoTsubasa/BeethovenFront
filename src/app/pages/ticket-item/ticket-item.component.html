<div class="sbi-main-container">
    <app-main-menu></app-main-menu>

    <div class="sbi-center-main">
        <h1>Tickets</h1>
        <div class="grid">
            <div class="col-8">
                <div *ngIf="ticket" class="sbi-card">
                    <h2>{{ticket.name}}</h2>
                    <div style="margin-top: 20px;" [innerHTML]="ticket.description | descriptionMK">
                    </div>

                </div>
            </div>

            <div class="col-4">
                <div *ngIf="ticket" class="sbi-card">
                    <h2>Users</h2>
                    <div style="margin-top: 20px;">
                        Assignee:<br>
                        <span *ngIf="!ticket.assignedTo">No Reviewer</span>
                        <app-avatar *ngIf="ticket.assignedTo"
                            [avatar]="ticket.assignedTo.avatar" 
                            [name]="ticket.assignedTo.firstname + ' ' + ticket.assignedTo.lastname" 
                            [avatarSize]="50">
                        </app-avatar>
                        <br><br>
                        Reviewer:<br>
                        <span *ngIf="!ticket.reviewedBy">No Reviewer</span>
                        <app-avatar *ngIf="ticket.reviewedBy"
                            [avatar]="ticket.reviewedBy.avatar" 
                            [name]="ticket.reviewedBy.firstname + ' ' + ticket.reviewedBy.lastname" 
                            [avatarSize]="50">
                        </app-avatar>
                    </div>

                </div>
            </div>

            
        </div>
        <div class="grid">
            <div class="col-12">
                <div *ngIf="ticket" class="sbi-card">
                    <h2>Activities</h2>
                    <div style="margin-top: 20px;">
                        <table style="width: 100%;">
                            <tr *ngFor="let activity of ticket.activities">
                                <td style="width:0.1%; white-space: nowrap; border-right: 1px solid #ccc; padding-right: 20px;">
                                    <app-avatar 
                                        [avatar]="activity.user.avatar" 
                                        [name]="activity.user.firstname + ' ' + activity.user.lastname" 
                                        [avatarSize]="50">
                                    </app-avatar><br>
                                    <span style="font-size: 10px; color: #ddd">
                                        {{activity.createdAt | date: 'dd/MM/yyyy HH:mm'}}
                                    </span>
                                </td>
                                <td style="padding-left: 20px;">
                                    <span>
                                        {{activity.message}}
                                    </span>
                                </td>
                            </tr>
                        </table>
                    </div>

                </div>
            </div>
        </div>
        
    </div>
</div>

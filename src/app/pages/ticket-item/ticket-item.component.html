<div class="sbi-main-container">
    <app-main-menu></app-main-menu>

    <div class="sbi-center-main">
        <h1>Tickets</h1>
        <div class="grid">
            <div class="col-6">
                <div class="sbi-card">
                    <h2>Create Ticket</h2>
                    <div style="margin-top: 20px;">
                        <form [formGroup]="form" (ngSubmit)="onSubmit()">
                            <span style="color: red;">{{error}}</span>
                            <span>Ticket Name</span><br>
                            <input class="sbi-input" type="text" placeholder="Name" formControlName="ticketName">
                            <br>
                            <span>Description</span><br>
                            <textarea class="sbi-input" placeholder="Description" style="resize: none; height: 100px;" formControlName="ticketDesc"></textarea>
                            <br>
                            <span>Assign To</span><br>
                            <select class="sbi-input" formControlName="assignTo">
                                <option [value]="null">None</option>
                                <option *ngFor="let assi of users" [value]="assi.id">{{assi.firstname}} {{assi.lastname}}</option>
                            </select>
                            <br>
                            <span>Reviewed By</span><br>
                            <select class="sbi-input" formControlName="reviewedBy">
                                <option [value]="null">None</option>
                                <option *ngFor="let assi of users" [value]="assi.id">{{assi.firstname}} {{assi.lastname}}</option>
                            </select>
                            <br>
                            <span>Product</span><br>
                            <select class="sbi-input" formControlName="product">
                                <option [value]="null">None</option>
                                <option *ngFor="let product of products" [value]="product.id">{{product.name}} [{{product.customer?.name}}]</option>
                            </select>
                            <!--
                            <input class="sbi-input" list="assignee" name="assignTo"><br>
                            <datalist id="assignee">
                                <option *ngFor="let assi of users" [value]="assi.firstname">{{assi.firstname}} {{assi.lastname}}</option>
                            </datalist>
                            -->
                            <br>
                            <span>Status</span><br>
                            <input class="sbi-input" type="text" placeholder="Status" value="New" disabled><br>
                            <br>
                            <div>
                                <input class="sbi-btn-normal" type="submit" value="Create">
                            </div>

                        </form>
                    </div>

                </div>
            </div>
        </div>
        
    </div>
</div>
